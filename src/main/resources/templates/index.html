<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout/layout :: layout(contenido=~{::section})}">
<body>
    <section>
        <div class="py-5">
            <div class="container text-center">
                <div class="mb-4">
                    <i class="bi bi-shield-lock text-success" style="font-size: 4rem;"></i>
                </div>
                <h1 class="display-5 fw-bold text-dark" th:text="${titulo}">Bienvenido</h1>
                <p class="lead mb-5 text-muted">
                    Sistema de Gestión Ganadera "Semovientes". <br> 
                    Por favor, selecciona una opción del menú para comenzar.
                </p>

                <div class="row g-4 justify-content-center">
                    <div class="col-md-4">
                        <div class="card h-100 border-0 shadow-sm p-4">
                            <i class="bi bi-box-seam text-primary fs-1 mb-3"></i>
                            <h4>Inventario</h4>
                            <p class="small text-muted">Control total de insumos y productos existentes.</p>
                            <a th:href="@{/productos}" class="btn btn-primary mt-auto">Gestionar</a>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card h-100 border-0 shadow-sm p-4">
                            <i class="bi bi-cow text-success fs-1 mb-3"></i>
                            <h4>Animales</h4>
                            <p class="small text-muted">Registro y seguimiento de todo el ganado.</p>
                            <a th:href="@{/animales}" class="btn btn-success mt-auto">Ver Lista</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
