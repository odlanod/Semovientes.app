
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Animales</title>
</head>
<body>
<h1>Guardar Nuevo Animal</h1>
<form th:action="@{/animal/guardar}" th:object="${animales}" method="post">

    <input type="text" id="nombre" th:field="*{nombre}" /><br />
    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion" th:field="*{descripcion}" /><br />
    <label for="hectareas">Hectáreas:</label>
    <input type="number" id="hectareas" th:field="*{hectareas}" /><br />
    <label for="liberaciones">Liberaciones:</label>
    <input type="number" id="liberaciones" th:field="*{liberaciones}" /><br />
    <label for="liberaciones">Liberaciones:</label>
    <input type="number" id="liberaciones" th:field="*{liberaciones}" /><br />
    <label for="liberaciones">Liberaciones:</label>
    <input type="number" id="liberaciones" th:field="*{liberaciones}" /><br />
    <label for="liberaciones">Liberaciones:</label>
    <input type="number" id="liberaciones" th:field="*{liberaciones}" /><br />


    <button type="submit">Guardar</button>
</form>
</body>
</html>



    <div>
        <label for="tipo_animal">Tipo de Animal:</label>
        <input type="text" id="tipo_animal" th:field="*{tipo_animal}" required/>
    </div>

    <div>
        <label for="raza">Raza:</label>
        <input type="text" id="raza" th:field="*{raza}"/>
    </div>

    <div>
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" th:field="*{fecha_nacimiento}"/>
    </div>

    <div>
        <label for="sexo">Sexo:</label>
        <select id="sexo" th:field="*{sexo}">
            <option value="Macho">Macho</option>
            <option value="Hembra">Hembra</option>
        </select>
    </div>

    <div>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" th:field="*{peso}" step="0.01"/>
    </div>

    <div>
        <label for="estado_salud">Estado de Salud:</label>
        <input type="text" id="estado_salud" th:field="*{estado_salud}"/>
    </div>

    <div>
        <label for="informacion_adicional">Información Adicional:</label>
        <textarea id="informacion_adicional" th:field="*{informacion_adicional}"></textarea>
    </div>

    <div>
        <label for="id_finca">Finca:</label>
        <select id="id_finca" th:field="*{id_finca}" required>
            <option value="">-- Seleccione una Finca --</option>
            <option th:each="finca : ${fincas}" th:value="${finca.id_finca}" th:text="${finca.nombre_finca}"></option>
        </select>
    </div>

    <button type="submit">Guardar Animal</button>
</form>
</body>
</html>
