<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semovientes - Registrar Nuevo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .header-agro { background: #1b5e20; color: white; padding: 20px 0; margin-bottom: 30px; border-bottom: 5px solid #ffca28; }
        .card-form { border: none; border-radius: 12px; padding: 30px; }
    </style>
</head>
<body>

<header class="header-agro shadow">
    <div class="container">
        <h1 class="h3 m-0">ðŸšœ Registro de Semoviente</h1>
    </div>
</header>

<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card card-form shadow-sm">
                <h2 class="text-success mb-4">Datos del Animal</h2>
                
                <form th:action="@{/animales/guardar}" th:object="${animal}" method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Nombre o CÃ³digo:</label>
                            <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ej: Vaca Lola">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Especie:</label>
                            <input type="text" th:field="*{especie}" class="form-control" placeholder="Ej: Bovino" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Raza:</label>
                            <input type="text" th:field="*{raza}" class="form-control" placeholder="Ej: Holstein" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Sexo:</label>
                            <select th:field="*{sexo}" class="form-select" required>
                                <option value="Macho">Macho</option>
                                <option value="Hembra">Hembra</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Peso Inicial (Kg):</label>
                            <input type="number" step="0.01" th:field="*{pesoInicial}" class="form-control" placeholder="0.00" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Fecha de Ingreso:</label>
                            <input type="date" th:field="*{fecha}" class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Tipo de AdquisiciÃ³n:</label>
                            <input type="text" th:field="*{adquisicion}" class="form-control" placeholder="Ej: Compra o Nacimiento" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Estado del Animal:</label>
                            <input type="text" th:field="*{estadoAnimal}" class="form-control" placeholder="Ej: Saludable" required>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a th:href="@{/animales}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-success fw-bold">Guardar Animal</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
