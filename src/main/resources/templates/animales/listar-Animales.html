<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semovientes - App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .header-agro { background: #1b5e20; color: white; padding: 20px 0; margin-bottom: 30px; border-bottom: 5px solid #ffca28; }
        .card-animal { transition: transform 0.2s; border: none; border-radius: 12px; }
        .card-animal:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .badge-peso { font-size: 0.9em; padding: 8px; }
    </style>
</head>
<body>

<header class="header-agro shadow">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h3 m-0">ðŸšœ Semovientes App</h1>
        <a th:href="@{/vistas/animales/nuevo}" class="btn btn-warning fw-bold">+ Nuevo</a>
    </div>
</header>

<div class="container">
    <div class="row">
        <div th:each="animal : ${animales}" class="col-12 col-md-6 col-lg-4 mb-4">
            <div class="card card-animal h-100 shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <h5 class="card-title text-success" th:text="${animal.nombre}">Nombre</h5>
                        <span class="badge bg-secondary" th:text="${'ID: ' + animal.id}">ID</span>
                    </div>
                    <hr>
                    <p class="mb-1"><strong>Raza:</strong> <span th:text="${animal.raza}">-</span></p>
                    <p class="mb-3"><strong>Estado:</strong> <span class="text-muted">Activo</span></p>
                    
                    <div class="d-flex justify-content-between align-items-center mt-auto">
                        <span class="badge bg-success badge-peso" th:text="${animal.peso + ' Kg'}">0 Kg</span>
                        <div>
                            <a href="#" class="btn btn-sm btn-outline-primary">Ver</a>
                            <a href="#" class="btn btn-sm btn-outline-danger">Eliminar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 text-center mt-5" th:if="${#lists.isEmpty(animales)}">
            <div class="alert alert-info">No hay animales registrados aÃºn. Â¡Agrega el primero!</div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
