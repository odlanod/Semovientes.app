<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-success" th:text="${titulo}">Inventario</h1>
            <a th:href="@{/productos/nuevo}" class="btn btn-primary">+ Nuevo Producto</a>
        </div>
        
        <table class="table table-hover shadow-sm bg-white">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>U. Medida</th>
                    <th>Valor Unit.</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${productos}">
                    <td th:text="${p.idProducto}"></td>
                    <td th:text="${p.nombre}"></td>
                    <td th:text="${p.tipoProducto}"></td>
                    <td th:text="${p.unidadMedida}"></td>
                    <td th:text="${'$' + p.valorUnitario}"></td>
                    <td>
                        <span th:class="${p.estado ? 'badge bg-success' : 'badge bg-danger'}" 
                              th:text="${p.estado ? 'Activo' : 'Inactivo'}"></span>
                    </td>
                </tr>
            </tbody>
        </table>
        <div th:if="${#lists.isEmpty(productos)}" class="alert alert-info text-center">
            No hay productos registrados.
        </div>
    </div>
</body>
</html>
