<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout/layout :: layout(contenido=~{::section})}">
<body>

    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="text-dark fw-bold mb-0" th:text="${titulo}">Inventario</h1>
                <p class="text-muted">Gesti√≥n de insumos y recursos de la finca</p>
            </div>
            <a th:href="@{/productos/nuevo}" class="btn btn-success shadow-sm">
                <i class="bi bi-plus-lg"></i> Nuevo Producto
            </a>
        </div>
        
        <div class="card border-0 shadow-sm rounded-3">
            <div class="card-body p-0"> <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light text-secondary">
                            <tr>
                                <th class="ps-4">ID</th>
                                <th>Nombre</th>
                                <th>Tipo</th>
                                <th>U. Medida</th>
                                <th>Valor Unit.</th>
                                <th>Estado</th>
                                <th class="text-end pe-4">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p : ${productos}">
                                <td class="ps-4" th:text="${p.idProducto}"></td>
                                <td>
                                    <span class="fw-bold text-dark" th:text="${p.nombre}"></span>
                                </td>
                                <td th:text="${p.tipoProducto}"></td>
                                <td th:text="${p.unidadMedida}"></td>
                                <td class="text-success fw-bold" th:text="${'$ ' + p.valorUnitario}"></td>
                                <td>
                                    <span th:class="${p.estado ? 'badge rounded-pill bg-success-subtle text-success' : 'badge rounded-pill bg-danger-subtle text-danger'}" 
                                          th:text="${p.estado ? 'Activo' : 'Inactivo'}"
                                          style="padding: 0.5em 1em;"></span>
                                </td>
                                <td class="text-end pe-4">
                                    <button class="btn btn-light btn-sm text-primary"><i class="bi bi-pencil"></i></button>
                                    <button class="btn btn-light btn-sm text-danger"><i class="bi bi-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(productos)}" class="alert alert-light border shadow-sm text-center mt-4">
            <i class="bi bi-info-circle text-primary fs-4 d-block mb-2"></i>
            No hay productos registrados en el inventario actual.
        </div>
    </section>

</body>
</html>
