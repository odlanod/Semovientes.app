<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h2 class="text-success mb-4">Datos del Insumo</h2>
                    <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
                        
                        <div class="mb-3">
                            <label class="form-label">Nombre del Producto:</label>
                            <input type="text" th:field="*{nombre}" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Tipo de Producto:</label>
                            <input type="text" th:field="*{tipoProducto}" class="form-control" placeholder="Ej: Vacuna, Alimento" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Unidad de Medida:</label>
                            <input type="number" step="0.01" th:field="*{unidadMedida}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Valor Unitario:</label>
                            <input type="number" step="0.01" th:field="*{valorUnitario}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Estado:</label>
                            <select th:field="*{estado}" class="form-select">
                                <option th:value="true">Activo</option>
                                <option th:value="false">Inactivo</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
