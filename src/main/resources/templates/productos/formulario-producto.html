<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout/layout :: layout(contenido=~{::section})}">
<body>
    <section>
        <div class="mb-4">
            <h1 class="text-dark fw-bold mb-0">Nuevo Insumo</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/productos}" class="text-success text-decoration-none">Inventario</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Registro</li>
                </ol>
            </nav>
        </div>

        <div class="row justify-content-center">
            <div class="col-xl-8 col-lg-10">
                <div class="card border-0 shadow-sm rounded-3">
                    <div class="card-header bg-white border-bottom p-3">
                        <h5 class="card-title mb-0 text-success"><i class="bi bi-pencil-square me-2"></i>Formulario de Registro</h5>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Nombre del Producto:</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light"><i class="bi bi-tag"></i></span>
                                            <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre comercial" required>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Tipo de Producto:</label>
                                        <input type="text" th:field="*{tipoProducto}" class="form-control" placeholder="Ej: Vacuna, Alimento" required>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Unidad de Medida:</label>
                                        <div class="input-group">
                                            <input type="number" step="0.01" th:field="*{unidadMedida}" class="form-control" required>
                                            <span class="input-group-text bg-light">U.M.</span>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Valor Unitario:</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light">$</span>
                                            <input type="number" step="0.01" th:field="*{valorUnitario}" class="form-control" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="mb-4">
                                        <label class="form-label fw-bold">Estado del Registro:</label>
                                        <select th:field="*{estado}" class="form-select">
                                            <option th:value="true">Activo (Disponible en inventario)</option>
                                            <option th:value="false">Inactivo (Fuera de stock / Descontinuado)</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <hr class="my-4">

                            <div class="d-flex justify-content-end gap-3">
                                <a th:href="@{/productos}" class="btn btn-outline-secondary px-4">
                                    <i class="bi bi-x-circle me-1"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-success px-5 shadow-sm">
                                    <i class="bi bi-check-circle me-1"></i> Guardar Producto
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
